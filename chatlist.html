<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Messenger</title>
        <link rel="stylesheet" href="./styles/chatlist/header.css">
        <link rel="stylesheet" href="./styles/chatlist/chats.css">
        <link rel="stylesheet" href="./styles/chatlist/create-chat.css">
        <link rel="stylesheet" href="./styles/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <script defer src="scripts/chatlist.bundle.js"></script><link href="styles/chatlist.css" rel="stylesheet"></head>
    <body>
        <header>
            <button class="menu-button" type="">
                <span class="material-icons">menu</span>
            </button>
            <div class="page-title">
                <span>Messenger</span>
            </div>
            <button class="search-button" type="">
                <span class="material-icons">search</span>
            </button>
        </header>
        <article class="chat-list">
            <section class="chat">
                <div class="chat-image">
                    <img class="image" src="https://bit.ly/3D1dHbQ" alt="">
                </div>
                <div class="chat-info">
                    <span class="chat-name">Дженнифер</span>
                    <span class="last-message">Привет :)</span>
                </div>
                <div class="chat-meta">
                    <span class="last-message-time">15:52</span>
                    <div class="received-message-status">
                        <span class="messages-count">1</span>
                    </div>
                </div>
            </section>
            <section class="chat">
                <div class="chat-image">
                    <img class="image" src="https://bit.ly/3TuBtmr" alt="">
                </div>
                <div class="chat-info">
                    <span class="chat-name">Антон Иванов</span>
                    <span class="last-message">Тоха, ты где?</span>
                </div>
                <div class="chat-meta">
                    <span class="last-message-time">14:21</span>
                    <div class="message-status">
                        <span class="material-icons">done_all</span> 
                    </div>
                </div>
            </section>
            <section class="chat">
                <div class="chat-image">
                    <img class="image" src="https://bit.ly/3SwIvWp" alt="">
                </div>
                <div class="chat-info">
                    <span class="chat-name">Денис универ</span>
                    <span class="last-message">Едешь на пары?</span>
                </div>
                <div class="chat-meta">
                    <span class="last-message-time">08:22</span>
                    <div class="message-status">
                        <span class="material-icons">done</span> 
                    </div>
                </div>
            </section>
        </article>
        <button class="create-chat-button">
            <span class="material-icons">create</span>
        </button>
        <script src="./scripts/chatlist.js"></script>
    </body>
</html>
