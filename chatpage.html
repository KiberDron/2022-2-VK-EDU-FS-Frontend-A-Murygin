<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Send a message</title>
        <link rel="stylesheet" href="./styles/chatpage/header.css">
        <link rel="stylesheet" href="./styles/chatpage/chat.css">
        <link rel="stylesheet" href="./styles/chatpage/form.css">
        <link rel="stylesheet" href="./styles/main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <script defer src="scripts/chatpage.bundle.js"></script><link href="styles/chatpage.css" rel="stylesheet"></head>
    <body>
        <header>
            <button class="back-button">
                <span class="material-icons">arrow_back</span>
            </button>
            <div class="profile">
                <img class="profile-image" src="https://bit.ly/3D1dHbQ" alt="" />
                <div class="profile-info">
                    <span class="name">Дженнифер</span>
                    <span class="last-seen">Была 2 часа назад</span>
                </div>
            </div>
            <button class="search-button">
                <span class="material-icons">search</span>
            </button>
            <button class="more-button" type="">
                <span class="material-icons">more_vert</span>
            </button>
        </header>
        <div class="chat">
            <div class="message left">
                <div class="message-text">Привет)</div>
                <div class="message-info">
                    <div class="message-time">10:53</div>
                </div>
            </div>
        </div>
        <form class="form" action="/">
            <input class="form-input" name="message-text" placeholder="Сообщение" type="text">
            <button class="attachment-button">
                <span class="material-icons">attachment</span>
            </button>
        </form>
        <script src="./scripts/chatpage.js"></script>
    </body>
</html>
